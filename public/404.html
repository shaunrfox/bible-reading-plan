<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif;
        padding: 2rem;
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
        line-height: 1.6;
      }
      h1 {
        margin-top: 2rem;
        color: #333;
      }
      p {
        color: #666;
      }
      a {
        color: #0066cc;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>404 - Page Not Found</h1>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <p>
      <a href="/bible-reading-plan/">Return to the Daily Readings homepage</a>
    </p>
    <script>
      // Simple script to handle direct navigation to date paths
      const path = window.location.pathname;
      const match = path.match(/\/bible-reading-plan\/(\d{4}-\d{2}-\d{2})/);

      if (match && match[1]) {
        const date = match[1];
        window.location.href = `/bible-reading-plan/#/${date}`;
      }
    </script>
  </body>
</html>
